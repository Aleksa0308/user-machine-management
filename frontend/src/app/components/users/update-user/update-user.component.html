<section class="container">
  <form #entityForm="ngForm" (submit)="onSubmit(entityForm)" class="update-form">
    <h1>Update User</h1>
    <div class="form-row">
      <div class="input-div">
        <label for="firstname">Firstname</label>
        <input pInputText id="firstname" name="firstname" required [(ngModel)]="user.firstname" />
      </div>
      <div class="input-div">
        <label for="lastname">Lastname</label>
        <input pInputText id="lastname" name="lastname" required [(ngModel)]="user.lastname" />
      </div>
    </div>
    <div class="input-div">
      <label for="email">Email</label>
      <input pInputText id="email" name="email" required [(ngModel)]="user.email" />
    </div>
    <div class="input-div">
      <label for="permissions">Permissions</label>
      <p-multiSelect id="permissions" [options]="permissions" [(ngModel)]="selectedPermissions" name="permissions" optionLabel="name" placeholder="Permissions"></p-multiSelect>
    </div>
    <button pButton type="submit" label="Update User"></button>
  </form>
</section>
